<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WaterCast</title>
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-lg shadow-lg p-10 w-full max-w-md">
            <div class="text-center mb-8">
                <img class="w-1/2 mx-auto" src="./img/watercast.webp" alt="WaterCast">
            </div>

            <h2 class="text-2xl font-bold mb-6">Create Account</h2>

            <form id="signupForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="username" 
                            placeholder="Choose a username" 
                            required
                        >
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="email" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="email" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="password" 
                            placeholder="Create a strong password" 
                            required
                        >
                    </div>
                    <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters</p>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="password" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            id="confirmPassword" 
                            placeholder="Re-enter your password" 
                            required
                        >
                    </div>
                </div>

                <div class="mb-6">
                    <div class="flex items-start">
                        <input 
                            class="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500" 
                            type="checkbox" 
                            id="agreeTerms" 
                            required
                        >
                        <label class="ml-2 text-sm text-gray-700" for="agreeTerms">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold text-lg"
                >
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">or sign up with</span>
                </div>
            </div>

            <div class="space-y-3">
                <button class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 transition font-medium flex items-center justify-center gap-2" type="button">
                    <i class="fab fa-google text-red-500"></i>
                    Google
                </button>
                <button class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 transition font-medium flex items-center justify-center gap-2" type="button">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>

            <div class="text-center mt-6">
                <span class="text-gray-600">Already have an account?</span>
                <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium ml-1">Login</a>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
