<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WaterCast</title>
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <img class="w-50" src="./img/watercast.webp" alt="">
            </div>

            <h2 class="h4 mb-4">Welcome Back</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-outline-secondary text-dark" type="button">
                    <span class="me-2"><i class="bi bi-google"></i></span> Google
                </button>
                <button class="btn btn-outline-secondary text-dark" type="button">
                    <span class="me-2"><i class="bi bi-github"></i></span> GitHub
                </button>
            </div>

            <div class="text-center">
                <span class="text-muted">Don't have an account?</span>
                <a href="signup.html" class="text-primary text-decoration-none ms-1">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
